<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Clientes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/listar}">Listar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/form}">Crear cliente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h2 th:text="${titulo}"></h2>
    <!-- <ul class="list-group" th:each="cliente : ${clientes}">
          <li class="list-group-item" th:text="${cliente.nombre}">
          </li>
        </ul> -->

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Fecha de creacion</th>
          <th scope="col">Editar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody th:each=" cliente: ${clientes}">
        <tr>
          <th scope="row"> <a class="btn btn-primary btn-sm" th:href="@{/ver/} + ${cliente.id}"
              th:text="${cliente.id}"></a></th>
          <td th:text="${cliente.nombre}"></td>
          <td th:text="${cliente.apellido}"></td>
          <td th:text="${cliente.email}"></td>
          <td th:text="${cliente.creadoEn}"></td>
          <td><a class="btn btn-dark btn-sm" th:href="@{/editar/} + ${cliente.id}">Editar</a></td>
          <td><a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${cliente.id}">Eliminar</a></td>
        </tr>
      </tbody>
    </table>
    <nav th:replace="paginator-nav :: paginator"></nav>
  </div>
</body>

</html>
