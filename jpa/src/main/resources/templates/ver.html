<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clientes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/listar}">Listar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card" style="width:18rem;">
            <img th:src="@{'/uploads/' + ${cliente.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${titulo}"></h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:text="${cliente.nombre}">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:text="${cliente.apellido}">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:text="${cliente.email}">
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:text="${cliente.creadoEn}">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
