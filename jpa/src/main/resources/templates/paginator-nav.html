<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="paginator">
        <ul class="pagination">
            <li class="page-item">
                <span th:if="${page.first}" class="page-link">primera</span>
                <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0)}">primera</a>
            </li>
            <li class="page-item">
                <span th:if="${not page.hasPrevious}" class="page-link"> anterior</span>
                <a class="page-link" th:if="${page.hasPrevious}"
                    th:href="@{${page.url}(page=${page.actualPage-2})}">anterior</a>
            </li>
            <li class="page-item" th:each=" item: ${page.paginas}">
                <span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span>
                <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}"
                    th:text="${item.numero}"></a>

            </li>
            <li class="page-item">
                <span th:if="${not page.hasNext}" class="page-link"> siguiente</span>
                <a class="page-link" th:if="${page.hasNext}"
                    th:href="@{${page.url}(page=${page.actualPage})}">siguiente</a>
            </li>
            <li class="page-item">
                <span th:if="${page.last}" class="page-link"> ultimo</span>
                <a class="page-link" th:if="${not page.last}"
                    th:href="@{${page.url}(page=${page.totalPages-1})}">Primera</a>
            </li>
        </ul>
    </nav>
</body>

</html>
