<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 th:text="${titulo}"></h2>
    <hr>
    <h3 th:text="${usuario.identificador}"></h3>
    <h3 th:text="${usuario.nombre}"></h3>
    <h3 th:text="${usuario.apellido}"></h3>
    <h3 th:text="${usuario.username}"></h3>
    <h3 th:text="${usuario.password}"></h3>
    <h3 th:text="${usuario.email}"></h3>
    <h3 th:text="${usuario.cuenta}"></h3>
    <h3 th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}"></h3>
    <h3 th:text="'Habilitado ' + ${usuario.habilitar}"></h3>
    <h3 th:text="'Genero ' + ${usuario.genero}"></h3>
    <h3 th:text="${usuario.pais.nombre}"></h3>

    <ul class="list-group" >
        <li th:each="rol: ${usuario.roles}" th:text="${rol.codigo}" class="list-group-item"></li>
    </ul>
    </div>

</body>
</html>
